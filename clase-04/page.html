<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DNO037vR2 &#129302;</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Variables en JavaScript</h1>
            <nav>
                <select onChange="window.document.location.href=this.options[this.selectedIndex].value;">
                    <option value="index.html">The Simpsons</option>
                    <option value="page.html?ej=1">Taylor Swift</option>
                    <option value="page.html?ej=2">Varios autores</option>
                    <option value="page.html?ej=3">* Desafío</option>
                </select>
            </nav>
        </header>
        <main></main>
        <footer>
            <p>Nombre Apellido — Diseño y Nuevos Medios</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var url = new URLSearchParams(window.location.search);
            var seleccionado = url.get("ej");
            var data;

            var principal = document.getElementsByTagName("main")[0];
            var opciones = document.getElementsByTagName("option");

            if (seleccionado == 1) {
                function preload() {
                    data = loadJSON("https://api.taylor.rest/");
                }
            } else if (seleccionado == 2) {
                function preload() {
                    data = loadJSON("https://gist.githubusercontent.com/natebass/b0a548425a73bdf8ea5c618149fe1fce/raw/f4231cd5961f026264bb6bb3a6c41671b044f1f4/quotes.json");
                }
            } else if (seleccionado == 3) {
                function preload() {
                    // Genera tu propia API Key en https://api.nasa.gov/
                    // Cambia "DEMO_KEY" por la API Key generada
                    // Cambia la fecha de la consulta, puedes partir en 1995-6-16 y llegar hasta hoy mismo
                    // Nota que la api ofrece un texto de "explanation" y la "url" de una imagen
                    data = loadJSON("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=2000-1-1");
                }
            } else {
                data = "Algo salió mal";
            }
            function setup() {
                noCanvas();
                if (seleccionado == 1) {
                    createElement("blockquote", data.quote).parent(principal);
                    opciones[1].selected = true;
                } else if (seleccionado == 2) {
                    let r = floor(random(0, 101));
                    createElement("blockquote", data[r].quote).parent(principal).id("cita");
                    createElement("cite", data[r].author).parent("cita");
                    opciones[2].selected = true;
                } else if (seleccionado == 3) {
                    // Antes del createP, suma un createImg()
                    // Revisa como hacerlo en https://p5js.org/es/reference/
                    createP(data.explanation).parent(principal);
                    opciones[3].selected = true;
                } else {
                    createP(data).parent(principal);
                }
            }
        </script>
    </body>
</html>
